<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Name}}</title>
    <link rel="stylesheet" href="/home/pyssy/VSC/pyssyshop/pkg/static/styles/styles.css">
</head>
<body>
    <div class="product-card">
        <img src="/static/img/{{.ImgURL}}" alt="{{.Name}}">
        <h2>{{.Name}}</h2>
        <p>Цена: {{.Price}}</p>
        <p>Описание: {{.Description}}</p>
        <p>Доступное количество: {{.AvailableQuantity}}</p>
        <a href="/edit_product/{{.ID}}" class="edit-button">Редактировать</a>
    </div>
    <a href="/">Вернуться к списку товаров</a>
</body>
</html>
