<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать товар</title>
    <link rel="stylesheet" href="/home/pyssy/VSC/pyssyshop/pkg/static/styles/styles.css">
</head>
<body>
    <h1>Редактировать товар</h1>
    <pre>
        <form action="/update_product" method="post">
            <input type="hidden" name="id" value="{{.ID}}">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" value="{{.Name}}" required><br>

            <label for="price">Цена:</label>
            <input type="number" step="0.01" id="price" name="price" value="{{.Price}}" required><br>

            <label for="img_url">URL изображения:</label>
            <input type="text" id="img_url" name="img_url" value="{{.ImgURL}}" required><br>

            <label for="available_quantity">Доступное количество:</label>
            <input type="number" id="available_quantity" name="available_quantity" value="{{.AvailableQuantity}}" required><br>

            <label for="description">Описание:</label>
            <textarea id="description" name="description" required>{{.Description}}</textarea><br>

            <label for="description">Скрытое описание:</label>
            <textarea id="description" name="description_invisible" required>{{.Description_invisible}}</textarea><br>

            <button type="submit">Сохранить изменения</button>
        </form>
    </pre>
    <a href="/">Вернуться к списку товаров</a>
</body>
</html>
