<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link rel="stylesheet" href="/home/pyssy/VSC/pyssyshop/pkg/static/styles/styles.css">
</head>
<body>
    <h1>Список товаров</h1>
    <a href="/add_product" class="add-product-button">Добавить товар</a>
    <div class="products">
        {{range .}}
            <a href="/product/{{.ID}}" class="product-card">
                <img src="/static/img/{{.ImgURL}}" alt="{{.Name}}">
                <h2>{{.Name}}</h2>
                <p>Цена: {{.Price}}</p>
                <p>Доступное количество: {{.AvailableQuantity}}</p>
            </a>
        {{end}}
    </div>
</body>
</html>
