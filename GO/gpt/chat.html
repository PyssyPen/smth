<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chat">
        {{range .Messages}}
        <p><strong>{{.Username}}:</strong> {{.Message}}</p>
        {{end}}
    </div>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="message" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
